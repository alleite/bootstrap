<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Reformulario</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body class="p-3">
    <!-- mobile first: usar o modelo mobile antes da web, porque nos dias atuais o mobile é mais utilizado e é mais fácil para passar para um site web  -->
    <h1 id="titulo">Interface de acesso</h1>
    <div class="container p-3 my-3 border bg-white rounded-3">
        <form class="p-3">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text">
        </form>
    </div>
    <div class="container p-3 my-3 border bg-white rounded-3">
        <form class="p-3" action="">
            <label class="form-label">Turno</label><br>
            <label class="form-label">Manhã</label>
            <input class="form-check-input" type="checkbox"><br>
            <label class="form-label">Tarde</label>
            <input class="form-check-input" type="checkbox"><br>
            <label class="form-label">Noite</label>
            <input class="form-check-input" type="checkbox"><br>
            <label class="form-label">Integral</label>
            <input class="form-check-input" type="checkbox"><br>
        </form>
    </div>
    <div class="container p-3 my-3 border bg-white rounded-3">
        <form class="p-3">
            <label class="form-label">Data de nascimento</label><br>
            <input class="form-date" type="date">
        </form>
    </div>
    <div class="container p-3 my-3 border bg-white rounded-3">
        <form class="p-3">
            <label class="form-label">Número de telefone</label><br>
            <input class="form-control" type="number">
        </form>
    </div>
    <div class="container p-3 my-3 border bg-white rounded-3">
        <form class="p-3">
            <label class="form-label">RA do aluno</label><br>
            <input class="form-control" type="number">
        </form>
    </div>
    <div class="container p-3 my-3 border bg-white rounded-3">
        <form class="p-3">
            <label class="form-label">Senha</label><br>
            <input class="form-control" type="password">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
